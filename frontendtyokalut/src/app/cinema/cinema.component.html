<mat-accordion>
    <mat-expansion-panel *ngFor="let item of cinemaData$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>{{item.PublishDate}}</div>
            </mat-panel-title>
            <mat-panel-description>
                {{item.Title}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <img src="{{item.ImageURL}}">
    </mat-expansion-panel>
</mat-accordion>
