<div class="container">
    <div class="calc">
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile colspan="4"><input [(ngModel)]="result"></mat-grid-tile>
            <mat-grid-tile *ngFor="let button of buttons">
                <button mat-raised-button color="accent" (click)="addValue(button)">{{button}}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
