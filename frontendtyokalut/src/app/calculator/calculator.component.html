<div class="container">
    <div class="calc">
        <!--napit sommitellaan kayttamalla mat-grid-list-->
        <mat-grid-list cols="4" rowHeight="100px">
            <!--viitataan result muuttujaan, jonne laitetaan laskun tulos-->
            <mat-grid-tile colspan="4"><input [(ngModel)]="result"></mat-grid-tile>
            <!--käydään läpi buttons taulukko käyttämällä: *ngFor-->
            <mat-grid-tile *ngFor="let button of buttons">
                <button mat-raised-button (click)="addValue(button)">{{button}}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
